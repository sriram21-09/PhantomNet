<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Network Security Reset</title>
</head>

<body style="font-family: sans-serif; padding: 40px;">
    <h2>Security Token Recovery</h2>
    <p>Please enter your registered enterprise email to receive a temporary authentication token.</p>
    <form action="/forgot-password" method="POST">
        <input type="email" name="email" required placeholder="name@company.internal"
            style="padding: 10px; width: 300px;">
        <button type="submit"
            style="padding: 10px 20px; background: #333; color: white; border: none; cursor: pointer;">Request
            Token</button>
    </form>
    <br>
    <a href="/admin">Back to Login</a>
</body>

</html>
