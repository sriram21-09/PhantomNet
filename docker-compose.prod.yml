services:
  # Production overrides for Postgres
  postgres:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD} # Use env var in prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

  # Production overrides for SSH Honeypot
  ssh-honeypot:
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Production overrides for HTTP Honeypot
  http-honeypot:
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Production overrides for FTP Honeypot
  ftp-honeypot:
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M

  # Production overrides for SMTP Honeypot
  smtp-honeypot:
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M

  # Production overrides for API
  api:
    restart: always
    environment:
      ENVIRONMENT: production
      # Ensure these are set in .env on the server
      DB_PASSWORD: ${DB_PASSWORD}

  # Production overrides for Frontend
  frontend:
    restart: always
    ports:
      - "80:80" # Expose on standard HTTP port
    # verify dist folder exists on host if using the artifact copy method

