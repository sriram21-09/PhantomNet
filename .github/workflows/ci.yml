name: PhantomNet CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: phantomnet
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r backend/api/requirements.txt
          pip install psycopg2-binary
          pip install pytest

      - name: Wait for PostgreSQL
        run: |
          sleep 10
          PGPASSWORD=postgres psql -h localhost -U postgres -c "SELECT 1;"

      - name: Run pytest
        run: pytest -q
