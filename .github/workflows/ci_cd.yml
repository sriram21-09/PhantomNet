name: PhantomNet CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    name: Build, Test, and Validate ML Pipeline
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------------
      # Checkout
      # --------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------
      # Python setup
      # --------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # --------------------------------------------------
      # System dependencies (MLflow local backend)
      # --------------------------------------------------
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3

      # --------------------------------------------------
      # Python dependencies
      # --------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Debug installed packages
        run: |
          python -V
          python -m pip --version
          python -m pip list

      # --------------------------------------------------
      # MLflow configuration (CI-safe)
      # --------------------------------------------------
      - name: Set MLflow environment
        run: |
          echo "MLFLOW_TRACKING_URI=file://$GITHUB_WORKSPACE/mlruns" >> $GITHUB_ENV
          echo "MLFLOW_REGISTRY_URI=file://$GITHUB_WORKSPACE/mlruns" >> $GITHUB_ENV

      # --------------------------------------------------
      # ðŸ”¥ RESET MLFLOW STATE (MUST BE BEFORE TRAINING)
      # --------------------------------------------------
      - name: Reset MLflow state (CI only)
        run: |
          rm -rf mlruns

      # --------------------------------------------------
      # REQUIRED DATA FOR CI (INPUT TO FEATURE PIPELINE)
      # --------------------------------------------------
      - name: Prepare Week 6 mixed events dataset (CI stub)
        run: |
          mkdir -p data
          echo "length,threat_score,is_malicious,attack_type,timestamp,src_ip,dst_ip,dst_port,protocol,honeypot_type" > data/week6_mixed_events.csv

      # --------------------------------------------------
      # REQUIRED DATA FOR TRAINING SCRIPT
      # --------------------------------------------------
      - name: Prepare Week 6 training events dataset (CI stub)
        run: |
          mkdir -p data
          echo "event,data" > data/week6_test_events.csv
          echo "login_failed,test_payload" >> data/week6_test_events.csv

      # --------------------------------------------------
      # TRAINING PIPELINE
      # --------------------------------------------------
      - name: Regenerate training dataset
        run: |
          python backend/scripts/regenerate_training_dataset.py

      - name: Run training pipeline
        run: |
          python backend/scripts/seed_and_train.py

      # --------------------------------------------------
      # ML UNIT TESTS
      # --------------------------------------------------
      - name: Run ML unit tests
        run: |
          cd backend/ml
          python -m pytest -v

      # --------------------------------------------------
      # ML INTEGRATION TESTS
      # --------------------------------------------------
      - name: Run ML pipeline integration tests
        run: |
          cd backend/tests/ml
          python -m pytest -v
