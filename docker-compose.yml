services:
  postgres:
    image: postgres:15-alpine
    container_name: phantomnet_postgres
    environment:
      POSTGRES_USER: phantom
      POSTGRES_PASSWORD: phantom123
      POSTGRES_DB: phantomdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - phantomnet

  ssh-honeypot:
    build:
      context: .
      dockerfile: backend/honeypots/ssh/Dockerfile
    container_name: phantomnet_ssh
    environment:
      LOG_PATH: /logs/ssh
    ports:
      - "2222:22"
    volumes:
      - ./data/logs/ssh:/logs/ssh
    networks:
      - phantomnet

networks:
  phantomnet:
    driver: bridge

volumes:
  postgres_data:
