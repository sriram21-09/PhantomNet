
services:
  postgres:
    image: postgres:15-alpine
    container_name: phantomnet_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phantomnet
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  ssh-honeypot:
    build:
      context: ./backend/honeypots/ssh
      dockerfile: Dockerfile
    container_name: phantomnet_ssh
    ports:
      - "2222:2222"          # âœ… FIXED
    volumes:
      - ./data/logs/ssh:/app/logs/ssh
    depends_on:
      - postgres

  http-honeypot:
    build:
      context: ./backend/honeypots/http
      dockerfile: Dockerfile
    container_name: phantomnet_http
    ports:
      - "8080:8080"
    volumes:
      - ./data/logs/http:/app/logs/http
    depends_on:
      - postgres

  ftp-honeypot:
    build:
      context: ./backend/honeypots/ftp
      dockerfile: Dockerfile
    container_name: phantomnet_ftp
    ports:
      - "2121:2121"
    volumes:
      - ./data/logs/ftp:/app/logs/ftp
    depends_on:
      - postgres

  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: phantomnet_api
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: phantomnet
      DB_PORT: 5432
    depends_on:
      - postgres

networks:
  phantomnet:
    driver: bridge

volumes:
  postgres_data:
