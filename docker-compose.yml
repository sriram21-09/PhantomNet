services:
  postgres:
    image: postgres:15-alpine
    container_name: phantomnet_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: phantomnet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  ssh_honeypot:
    build: ./honeypots/ssh
    container_name: phantomnet_ssh
    ports:
      - "2222:2222" # âœ… FIXED
    environment:
      DB_NAME: phantomnet
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: postgres
    volumes:
      - ./backend/logs:/logs
    depends_on:
      - postgres

  http_honeypot:
    build: ./honeypots/http
    container_name: phantomnet_http
    ports:
      - "8080:8080"
    volumes:
      - ./backend/logs:/logs
    depends_on:
      - postgres

  ftp_honeypot:
    build: ./honeypots/ftp
    container_name: phantomnet_ftp
    ports:
      - "2121:2121"
      - "30000-30020:30000-30020"
    volumes:
      - ./backend/logs:/logs
    depends_on:
      - postgres

  smtp-honeypot:
    build:
      context: ./backend/honeypots/smtp
      dockerfile: Dockerfile
    container_name: phantomnet_smtp
    ports:
      - "2525:2525"
    volumes:
      - ./backend/logs:/logs
    depends_on:
      - postgres

  frontend:
    build:
      context: ./frontend-dev/phantomnet-dashboard
      dockerfile: Dockerfile
    container_name: phantomnet_frontend
    ports:
      - "3000:80"
    depends_on:
      - api

  api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    container_name: phantomnet_api
    ports:
      - "8000:8000"
    environment:
      ENVIRONMENT: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/phantomnet
      DB_HOST: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: phantomnet
      DB_PORT: 5432
    depends_on:
      - postgres

networks:
  phantomnet:
    driver: bridge

volumes:
  postgres_data:
